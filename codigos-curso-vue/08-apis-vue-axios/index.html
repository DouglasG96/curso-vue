<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peticiones en Vue</title>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <hr />

      <div class="container" v-for="dato in datos" :key="dato.id">
        <h2>Name: {{dato.name}}</h2>
        <h3>Email: {{dato.email}}</h3>

        <h4>Phone: {{dato.phone}}</h4>
        <a :href="`https://${dato.website}`" target="_blank">
          {{dato.username}} website
        </a>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
